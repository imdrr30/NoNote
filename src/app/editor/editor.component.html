<div class="main-container">
	<div class="editor-container editor-container_classic-editor editor-container_include-word-count" #editorContainerElement>
		<div class="editor-container__editor">
			<div #editorElement>
				<ckeditor #ckeditor [(ngModel)]="initialData" [editor]="Editor" [config]="config" (ready)="onReady($event)" (change)="onEditorChange($event)" (blur)="editorBlur()" (focus)="editorFocus()" *ngIf="isLayoutReady" />
			</div>
		</div>
		<div class="editor_container__word-count" #editorWordCountElement></div>
	</div>
</div>
